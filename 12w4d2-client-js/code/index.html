<!DOCTYPE html>
<html>

  <head>
    <title>Client-side JS</title>
    <link rel="stylesheet" href="style.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
  </head>

  <body>
    <h1 id="main-header">Hello there! How's it going?</h1>

    <p class="text">I'm a paragraph and that's ok, I sleep all night and I work all day.</p>
    <p class="text">He's a paragraph and that's ok, He sleeps all night and he works all day.</p>


    <div id="outer-box" class="box">
      <div id="middle-box" class="box">
        <div id="inner-box" class="box">
          <button id="the-button">Please, click me!</button>
        </div>
      </div>
    </div>

    <form id="the_form" action="#" method="GET">
      <p>
        Name:
        <input id="name" type="text" name="name" placeholder="What is your name?"/>
      </p>
      <p>
        Quest:
        <input id="quest" type="text" name="quest" placeholder="What is your quest?" />
      </p>
      <input type="submit" value="Go!" />
    </form>

    <!-- Good practice: load your DOM-dependent JS code at the bottom -->
  </body>
  <script src="app.js"></script>

</html>
