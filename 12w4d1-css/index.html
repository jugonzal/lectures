<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Weather Forecast</title>
  <style>
    table {
      background-color: lightgray;
    }

    .heading {
      background-color: lightblue;
    }

    #hottest {
      background-color: red;
    }

  </style>
</head>
  <body>
    <p>The forecast for this week...</p>
    <table>
      <tr class="heading">
        <td>
          Day
        </td>
        <td>
          Temp
        </td>
      </tr>
      <tr>
        <td>
          Monday
        </td>
        <td>
          28
        </td>
      </tr>
      <tr>
        <td>
          Tuesday
        </td>
        <td id="hottest">
          29
        </td>
      </tr>
      <tr>
        <td>
          Wednesday
        </td>
        <td>
          24
        </td>
      </tr>
      <tr>
        <td>
          Thursday
        </td>
        <td>
          21
        </td>
      </tr>
    </table>
  </body>
</html>
